<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>成都邦飞科技有限公司学员项目展示系统</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="bunflyApp">
    <!-- -- -- -- -- -- -- 头部导航 -- -- -- -- -- -- -->
    <header>
        <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <!-- 小屏幕显示菜单按钮 -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">
                        <img class="logo" alt="bunfly" src="image/com/bf-w-logo.png">
                    </a>
                </div>

                <!-- 导航及搜索 -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class=""><a href=""><span class="glyphicon glyphicon-home"></span> 项目</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search …">
                        </div>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>

    <!-- 最外层居中效果 -->
    <div class="container wrap">
        <!-- -- -- -- -- -- -- 中间项目展示 -- -- -- -- -- -- -->
        <div id="main" ng-controller="BunflyCtrl">
            <!--项目分类-->
            <div class="items-type">
                <h5 class="clearfix text-center">
                    <a href="#" class=""> 优秀作品</a> ·
                    <a href="#/all" class="">全部作品</a>
                </h5>
            </div>
            <!--项目列表-->
            <div ui-view></div>
        </div>

        <!-- -- -- -- -- -- -- 底部 -- -- -- -- -- -- -->
        <footer class="footer"></footer>
    </div>
    <!--最外层 .container 结束-->

    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/index.js"></script>
    <script src="js/directive.js"></script>
</body>

</html>
